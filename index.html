<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="index.js"></script>
    

    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>HTML, CSS, Javascript n Bootstrap Training</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <!---------------------------------FIRST BOX-------------------------------------->

        <div class="box alert alert-success" role="alert">
            <h3>¡Well done!</h3>
            <hr>
            <p id="messageResult_FirstBox">Click here to earn <a href="#" onclick="showMessage_FirstBox()" class="alert-link">your reward</a></p>

            <div id="reward_FirstBox" class="alert dismissible fade show">
                <button id="close_FirstBox" onclick="showResult_FirstBox()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <p id="rewardText_FirstBox">❤️❤️❤️</p>
            </div>
        </div>

        <!---------------------------------SECOND BOX-------------------------------------->

        <div class="box alert box2">
            <h4>¡Our next update will be available soon! <span class="badge badge-secondary">New</span></h4>
            <hr>
            <button type="button" class="btn btn-primary" id="updateText_SecondBox"><span>Update <span class="badge badge-light">0.1.5</span></span></button>

        </div>

        <!---------------------------------THIRD BOX-------------------------------------->
        <div id="box3" class="box alert">
            <h3>Change my background color</h3>
            <div id="options_thirdBox" class="btn-group btn-group-toggle mt-4 d-flex justify-content-center" data-toggle="buttons">
                <label class="btn btn-light btn-lg active" onclick="changeBackgroundToWhite()">
                    <input type="radio" name="options" id="option1" checked> White
                </label>
                <label class="btn btn-dark btn-lg" onclick="changeBackgroundToDark()">
                    <input type="radio" name="options" id="option2"> Dark
                </label>

            </div>
        </div>

        <div class="box">Statement</div>
        <div class="box">Statement</div>
        <div class="box">Statement</div>
        <div class="box">Statement</div>
        <div class="box">Statement</div>
    </div>
    
</body>
</html>
